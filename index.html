<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #181818;
            color: #fff;
        }
        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            cursor: pointer;
            color: #FF0000;
        }
        #search {
            display: flex;
            gap: 10px;
        }
        #search input {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        #search button {
            padding: 8px 12px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #search button:hover {
            background-color: #e60000;
        }
        main {
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-card {
            width: 300px;
            background-color: #202020;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .video-card h3 {
            font-size: 1em;
            margin: 10px;
            color: #fff;
        }
        .channel-view {
            text-align: center;
            margin-bottom: 40px;
        }
        .channel-info {
            margin-bottom: 20px;
        }
        .channel-avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .load-more {
            text-align: center;
            margin-top: 20px;
        }
        .load-more button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .load-more button:hover {
            background-color: #e60000;
        }
        #channel-description {
            max-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="home">YouTube Clone</h1>
        <div id="search">
            <input type="text" id="query" placeholder="Search for videos or channels">
            <button id="searchBtn">Search</button>
        </div>
    </header>
    <main>
        <div id="channel-view" style="display: none;">
            <div class="channel-view">
                <img id="channel-avatar" class="channel-avatar" alt="Channel Avatar">
                <h2 id="channel-title"></h2>
                <p id="channel-description"></p>
                <button id="show-more" style="display: none;">Show More</button>
                <p id="channel-subscribers"></p>
            </div>
            <h2 id="channel-videos-title"></h2>
            <div class="video-container" id="channel-videos"></div>
        </div>
        <h2 id="search-results-title">Recommendations</h2>
        <div class="video-container" id="videos"></div>
        <div class="load-more" id="load-more" style="display: none;">
            <button>Load More</button>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyCj64XwoLdDtB3i12pVjh3D30Gc6RH45iM'; // Replace with your YouTube Data API key
        const searchBtn = document.getElementById('searchBtn');
        const queryInput = document.getElementById('query');
        const videosContainer = document.getElementById('videos');
        const searchResultsTitle = document.getElementById('search-results-title');
        const homeButton = document.getElementById('home');
        const channelView = document.getElementById('channel-view');
        const channelAvatar = document.getElementById('channel-avatar');
        const channelTitle = document.getElementById('channel-title');
        const channelDescription = document.getElementById('channel-description');
        const channelSubscribers = document.getElementById('channel-subscribers');
        const channelVideosContainer = document.getElementById('channel-videos');
        const channelVideosTitle = document.getElementById('channel-videos-title');
        const showMoreButton = document.getElementById('show-more');
        const loadMoreButton = document.getElementById('load-more');

        let nextPageToken = '';
        let currentChannelId = '';

        // Function to handle geolocation and send it to the server
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log('User location:', lat, lon);
                    
                    // Send geolocation data to your server (replace with actual server URL)
                    fetch('https://your-server.com/api/update-location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            latitude: lat,
                            longitude: lon
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Location updated on server:', data);
                    })
                    .catch(error => {
                        console.error('Error updating location on server:', error);
                    });
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        }

        // Call the geolocation function when the page loads
        getGeolocation();

        homeButton.addEventListener('click', () => {
            queryInput.value = '';
            channelView.style.display = 'none';
            fetchRecommendations();
        });

        searchBtn.addEventListener('click', () => {
            const query = queryInput.value;
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            fetchResults(query);
        });

        loadMoreButton.addEventListener('click', () => {
            if (nextPageToken) {
                fetchRecommendations(nextPageToken);
            }
        });

        async function fetchResults(query) {
            try {
                searchResultsTitle.textContent = 'Search Results';
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video,channel&key=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please try again.');
            }
        }

        async function fetchRecommendations(pageToken = '') {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&key=${API_KEY}&pageToken=${pageToken}`);
                const data = await response.json();
                displayVideos(data.items, true);
                nextPageToken = data.nextPageToken || '';
                loadMoreButton.style.display = nextPageToken ? 'block' : 'none';
            } catch (error) {
                console.error('Error fetching recommendations:', error);
            }
        }

        async function fetchChannel(channelId) {
            try {
                channelView.style.display = 'block';
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${API_KEY}`);
                const data = await response.json();
                const channel = data.items[0];
                channelAvatar.src = channel.snippet.thumbnails.high.url;
                channelTitle.textContent = channel.snippet.title;
                channelDescription.textContent = channel.snippet.description.substring(0, 150);
                channelSubscribers.textContent = `${channel.statistics.subscriberCount} subscribers`;
                channelVideosTitle.textContent = `Videos by ${channel.snippet.title}`;
                currentChannelId = channelId;
                fetchChannelVideos(channelId);
            } catch (error) {
                console.error('Error fetching channel:', error);
            }
        }

        async function fetchChannelVideos(channelId) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&key=${API_KEY}`);
                const data = await response.json();
                displayChannelVideos(data.items);
            } catch (error) {
                console.error('Error fetching channel videos:', error);
            }
        }

        function displayVideos(videos, append = false) {
            if (!append) videosContainer.innerHTML = '';
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId || video.id}`;
                iframe.allow = 'autoplay; encrypted-media';
                iframe.allowFullscreen = true;

                const title = document.createElement('h3');
                title.textContent = video.snippet.title;

                videoCard.appendChild(iframe);
                videoCard.appendChild(title);
                videosContainer.appendChild(videoCard);
            });
        }

        function displayChannelVideos(videos) {
            channelVideosContainer.innerHTML = '';
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId || video.id}`;
                iframe.allow = 'autoplay; encrypted-media';
                iframe.allowFullscreen = true;

                const title = document.createElement('h3');
                title.textContent = video.snippet.title;

                videoCard.appendChild(iframe);
                videoCard.appendChild(title);
                channelVideosContainer.appendChild(videoCard);
            });
        }

        fetchRecommendations();
    </script>
</body>
</html>
