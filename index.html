<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #181818;
            color: #fff;
        }
        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            cursor: pointer;
            color: #FF0000;
        }
        #search {
            display: flex;
            gap: 10px;
        }
        #search input {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        #search button {
            padding: 8px 12px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #search button:hover {
            background-color: #e60000;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-button {
            color: #fff;
            background-color: #FF0000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 1em;
        }
        .nav-button:hover {
            background-color: #e60000;
        }
        main {
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-card {
            width: 300px;
            background-color: #202020;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .video-card h3 {
            font-size: 1em;
            margin: 10px;
            color: #fff;
        }
        .load-more {
            text-align: center;
            margin-top: 20px;
        }
        .load-more button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .load-more button:hover {
            background-color: #e60000;
        }
        @media (max-width: 768px) {
            #search input {
                width: 100%;
            }
            .video-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="home">üéàBuildTube</h1>
        <div id="search">
            <input type="text" id="query" placeholder="Search for videos or channels">
            <button id="searchBtn">Search</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" id="homeBtn">–ì–ª–∞–≤–Ω–∞—è</button>
        </div>
    </header>
    <main>
        <h2 id="search-results-title">Recommendations</h2>
        <div class="video-container" id="videos"></div>
        <div class="load-more" id="load-more" style="display: none;">
            <button>Load More</button>
        </div>
    </main>
    <script>
        const API_KEY = 'AIzaSyCj64XwoLdDtB3i12pVjh3D30Gc6RH45iM'; // –£–∫–∞–∂–∏—Ç–µ –≤–∞—à API –∫–ª—é—á
        const searchBtn = document.getElementById('searchBtn');
        const queryInput = document.getElementById('query');
        const videosContainer = document.getElementById('videos');
        const searchResultsTitle = document.getElementById('search-results-title');
        const homeButton = document.getElementById('home');
        const homeNavButton = document.getElementById('homeBtn');
        const loadMoreButton = document.getElementById('load-more');

        let nextPageToken = '';

        // –ü–æ–∏—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ Enter
        queryInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchBtn.click();
            }
        });

        searchBtn.addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            fetchResults(query);
        });

        homeButton.addEventListener('click', showRecommendations);
        homeNavButton.addEventListener('click', showRecommendations);

        loadMoreButton.addEventListener('click', () => {
            if (nextPageToken) {
                fetchRecommendations(nextPageToken);
            }
        });

        async function fetchResults(query) {
            try {
                searchResultsTitle.textContent = 'Search';
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please try again.');
            }
        }

        async function fetchRecommendations(pageToken = '') {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&key=${API_KEY}&pageToken=${pageToken}`);
                const data = await response.json();
                displayVideos(data.items, pageToken !== '');
                nextPageToken = data.nextPageToken || '';
                loadMoreButton.style.display = nextPageToken ? 'block' : 'none';
            } catch (error) {
                console.error('Error fetching recommendations:', error);
            }
        }

        function showRecommendations() {
            queryInput.value = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            videosContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –≤–∏–¥–µ–æ
            searchResultsTitle.textContent = 'Recommendations'; // –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
            fetchRecommendations(); // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
        }

        function displayVideos(videos, append = false) {
    if (!append) videosContainer.innerHTML = '';
    if (videos.length === 0) {
        videosContainer.innerHTML = '<p>No results found</p>';
        return;
    }
    videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.classList.add('video-card');

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${video.id.videoId || video.id}`;
        iframe.allow = 'autoplay; encrypted-media';
        iframe.allowFullscreen = true;

        iframe.onload = function() {
            // –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ
            console.log(`Video ${video.snippet.title} loaded successfully.`);
        };

        iframe.onerror = function() {
            // –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'This video is unavailable in your region.';
            videoCard.appendChild(errorMessage);
        };

        const title = document.createElement('h3');
        title.textContent = video.snippet.title;

        videoCard.appendChild(iframe);
        videoCard.appendChild(title);
        videosContainer.appendChild(videoCard);
    });
}


        fetchRecommendations();
    </script>
</body>
</html>
